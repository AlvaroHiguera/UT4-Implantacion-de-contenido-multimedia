<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 2 - Sesion 29</title>
    <link rel="stylesheet" href="css/Ejercicio2.css">
    <script>
        function dibujarlinea() {
            var canvasvar1 = document.getElementById("idcanvas1");
            var contexto1 = canvasvar1.getContext("2d");
            contexto1.moveTo(0, 0); contexto1.lineTo(200, 150);/*Eje x eje y*/
            contexto1.moveTo(200, 150); contexto1.lineTo(400, 0);/*Eje x eje y*/
            contexto1.stroke();
        }
        function escribirTexto() {
            var canvasvar1 = document.getElementById("idcanvas1");
            var contexto1 = canvasvar1.getContext("2d");
            contexto1.font = "25px Arial";
            contexto1.fillText("Hola a la clase de DIW", 80, 80);/*x, y*/
        }
        function dibujarCircunferencia(){
            var canvasvar1 = document.getElementById("idcanvas1"); 
            var contexto1 = canvasvar1.getContext("2d"); 
            contexto1.beginPath(); 
            contexto1.arc(100, 50, 40, 0, 2 * Math.PI);
            /*Eje x, eje y, radio, inicio de la circunferencia (0) y final de la circunferencia(2*PI) (2*Math.PI*R es la longitud completa de la circunferencia*/ 
            contexto1.stroke();
        }
        function dibujarImagen(){
            var canvasvar1 = document.getElementById("idcanvas1"); 
            var contexto1 = canvasvar1.getContext("2d"); 
            var imagen1 = document.getElementById("carbonero"); 
            contexto1.drawImage(imagen1,5,5);
        }
    </script>
</head>

<body>
    <canvas id="idcanvas1" width="400px" height="200" class="clasecanvas1">

    </canvas>
    <br>
    <button onclick="dibujarlinea()">Dibujar linea</button>
    <button onclick="escribirTexto()">Dibujar texto</button>
    <button onclick="dibujarCircunferencia()">Dibujar circulo</button>
    <button onclick="dibujarImagen()">Dibujar imagen</button>
    <img src="img/Carbonero_el_Mayor_-_Ayuntamiento_1.jpg" id="carbonero" alt="Carbonero el mayor">
    


</body>

</html>
